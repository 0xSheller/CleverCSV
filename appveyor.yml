branches:
  only:
    - appveyor

environment:
  CIBW_SKIP: cp27-* cp33-* cp34-* cp35-*
  CIBW_BEFORE_BUILD: "c:\python36\python.exe -m pip install --upgrade pip==18.1"

install:
  - set PATH=C:\Python37;%PATH%
  - cmd: python -m pip install cibuildwheel==0.12.0

build_script:
  - cmd: python -m cibuildwheel --output-dir wheelhouse

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels
